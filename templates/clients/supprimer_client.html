{% extends 'base.html' %}
{% block title %}Supprimer client{% endblock %}
{% block content %}
<h4 class="mb-3">Supprimer le client « {{ client.nom }} » ?</h4>
<form method="post">
  {% csrf_token %}
  <a class="btn btn-outline-secondary" href="{% url 'liste_clients' %}">Annuler</a>
  <button class="btn btn-danger" type="submit">Supprimer</button>
</form>
{% endblock %}
