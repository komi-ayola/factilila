{% load static %}
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Connexion · FactiLila</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:#f5f7fb;}
    .login-card{
      max-width:400px;margin:8vh auto;background:#fff;border-radius:10px;
      box-shadow:0 10px 25px rgba(0,0,0,.08);padding:22px 22px 16px;
    }
    .brand{font-weight:800;color:#0d6efd}
    .muted{color:#6c757d}
  </style>
</head>
<body>
  <div class="login-card">
    <div class="text-center mb-3">
      <div class="brand h4 mb-0">FactiLila</div>
      <div class="muted">Connectez-vous à votre espace</div>
    </div>

    {% if form.errors %}
      <div class="alert alert-danger">Identifiants invalides. Réessayez.</div>
    {% endif %}

    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Nom d’utilisateur</label>
        <input type="text" name="username" class="form-control" autofocus required>
      </div>
      <div class="mb-2">
        <label class="form-label">Mot de passe</label>
        <input type="password" name="password" class="form-control" required>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <a class="small" href="{% url 'password_reset' %}">Mot de passe oublié ?</a>
      </div>

      <button class="btn btn-primary w-100" type="submit">Se connecter</button>
    </form>

    <div class="text-center small mt-3 muted">
      Besoin d’un compte ? <a href="{% url 'entreprises:signup' %}">Créer une entreprise</a>
    </div>
  </div>
</body>
</html>
